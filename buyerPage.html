<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src='scripts/jquery.min.js'></script>
		<link rel='stylesheet' href='css/buyerPage.css'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/page.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="scripts/jquery.tmpl.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	
	<title>Item Page</title>
	
	<div id='header'></div>
	
	<div id='item'>
		<h1 id='item-name'>Item Name</h1>
		<div id='img-box'>
			<span class="helper"></span>
			<img id='item-img'>
		</div>
		<div id='text-info'>
			<p id='item-description'>text</p>
			<p id='delivery-option'>text</p>
			<hr>
			<p>Price: <b id='item-price'></b></p>
			<p> Contact seller: <a id='seller-information' href = "https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&to=">${seller}</a></p>
			<form action="index.html">
				<input id="back-button" type="submit" value="Back to Main Page">
			</form>
		</div>
	</div>
	
	<script src='scripts/buyerPage.js'></script>
        <script id="buttonTemplate" type="text/x-jquery-tmpl">
            <button class="close top">Delete</button>
        </script>



        <script id="myTemplate" type="text/x-jquery-tmpl">
            <div id = "item-0">
                <!-- <button class="close top">X</button> -->
                <div class = "imgContainer">
                    <img src="${Thumbnail}" alt = "${itemTitle}">
                    <h1 class = "itemTitleClass"> ${itemTitle}</h1>
                    <p class = "priceClass"> $${price} </p>
                    <p class = "descriptionClass"> Description: ${description} </p>
                    <p style = "display: none;" class = "longDescription"> Description: ${description} </p>
                    <p class = "deliveryClass"> Delivery Option: ${delivery} </p>
                    <p style = "display: none;" class = "sellerClass"> Contact Seller: <a href = "https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&to=${seller}">${seller}</a></p>
                </div>
            </div>
        </script>

        <script src='scripts/vue.js'></script>
        <script src='scripts/mainPage.js'></script>
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
