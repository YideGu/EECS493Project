<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src='scripts/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  <title>Sign in or Register</title>
  <div class="global-header">
    <header id="gh">
      <img src="images\transaction.png" width="30" height="25" style="margin-right: 5px;">
    <strong>Second-hand Transaction Platform</strong>
    </header>
  </div>
</head>
<div class="body-content">
  <div id="mainContent">
    <div class="signin-intro">
      <h1 id="greeting-msg" class="heading">Welcome to our platform</h1>
      <span id="singin-reg-msg" class="sub-heading">Sign in or <a id="create-account-link" href="createAccount.html">create an account</a></span>
    </div>
    <form id="signin-form" name="signin-form" action="index.html" method="post">
      <div class="username-signin">
        <div class="textbox">
          <label for="userid" class="floating-label__label floating-label__label--inline">Email or username</label>
          <input id="userid" class="textbox__control textbox__control--fluid textbox__control--underline" type="text" value="" name="userid" maxlength="64" autocomplete="username">
        </div>
        <br>
        <button id="signin-continue-btn" name="signin-continue-btn" class="btn btn--fluid btn--large btn--primary" data-ebayui="" type="button">Continue</button>
      </div>
      <div class="google-singin">
        <div>
          <button id="signin_ggl_btn" class="scl-btn scl-btn--g btn btn--primary btn--large btn--fluid" type="button" onclick="openSocialGoogleButtonClick(&quot;https://www.ebay.com/signin/ggl/init?ru=https%3A%2F%2Fwww.ebay.com%2F&amp;sclSignin=1&quot;)" onkeypress="openSocialGoogleLoginKeyPress(&quot;https://www.ebay.com/signin/ggl/init?ru=https%3A%2F%2Fwww.ebay.com%2F&amp;sclSignin=1&quot; , event)">Continue with Google</button>

        </div>

      </div>
    </form>

  </div>

</div>
</html>
